<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio DeTodo </title>
</head>
<body>
    <h1>Ejercicio DeTodo </h1>
    <h2>Crear un script que permita al usuario ingresar un número
        y muestre la tabla de multiplicar y la suma de los mismos. 
        (Ejemplo: El usuario ingresa el numero 4)
        4x1 = 4
        4x2 = 8
        ….
        
        4+8+12+16 = 40
    </h2>
    <script>
        const tabla= parseInt(prompt("Ingrese el número de tabla a mostrar"));
        let resultado;
        const sumaResult = [];
        let sumaResultados=0;

        document.write("La tabla del "+ tabla +"<br>");
        
        for (let index = 1; index < 11 ; index++) {
            resultado = tabla * index;
            document.write(tabla + " x " + index + " = " + resultado + "<br>");
            sumaResult.push(resultado);
            sumaResultados = sumaResultados + resultado;
        }
        document.write(sumaResult.join(" + ") + " = " + sumaResultados);
    </script>
</body>
</html>
