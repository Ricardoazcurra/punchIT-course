<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Movie </title>
</head>
<body>
    <h1>Ejercicio Movie </h1>
    <h2>Se ingresan por teclado 4 números, 
        si todos los valores ingresados son menores a 23, 
        imprimir en la página ‘Todos los números son menores al número establecido. 
    </h2>
    <script>
        let contador =0;
        for (let index = 0; index < 4; index++) {
            let numero = parseInt(prompt("Ingrese un número"));
                  
            if (numero < 23) {
                contador = contador + 1;
            }
        }
        if (contador === 4) {
            document.write("Todos los números son menores al número establecido");
        }
    </script>
</body>
</html>
