<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Nine </title>
</head>
<body>
    <h1>Ejercicio Nine </h1>
    <h2>Crear un script que muestre la tabla de multiplicar del 9.
    </h2>
    <script>
        const tabla=9;
        let resultado;
        document.write("La tabla del 9 <br>");
        for (let index = 1; index < 11 ; index++) {
            resultado = tabla * index;
            document.write(tabla + " x " + index + " = " + resultado + "<br>");
        }
    </script>
</body>
</html>
